<!-- Página de búsqueda tras introducir un nombre o un título en la barra. Variable introducida: productos -->
{% extends "base.html" %}
{% block main %}
<main>
  <div class="container text-center">
  <div class="row">
    {% for p in productos %}
      <div class="col-4" style="margin: 10px 0px;">
        <div class="card" style="width: 25rem">
          <img src="{{ p.image }}" class="card-img-top" alt="{{ p.title }}" style="height: 200px; object-fit: contain !important">
          <div class="card-body" style="height: 220px;">
            <h5 class="card-title"> {{ p.title }} </h5>
            <p class="card-text"> {{ p.description | truncate(80) }} </p> <!-- Truncate sirve para evitar que salgan más de 80 caracteres de la descripción -->
            <a href="/comprar/{{p.id}}" class="btn btn-primary"> Más información </a>
            <p><span class="stars" data-_id="{{p.id}}"> 
              Aqui irá el rating de {{p.id}}
            </span></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</main>
{% endblock %}
