{% extends "base.html" %}
{% block main %}
<main>
  <header class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      <h1>Bienvenido</h1>
    </div>
  </header>
  <div class="container text-center">
    <div class="row">
      <div class="col-12">
        <h2>⭐Nuestros productos mejor valorados ⭐</h2>
      </div>
    </div>
  <div class="container text-center">
    <div class="row">
      {% for p in productos %}
        <div class="col-4" style="margin: 10px 0px;">
          <div class="card" style="width: 25rem">
            <img src="{{ p.image }}" class="card-img-top" alt="{{ p.title }}" style="height: 200px; object-fit: contain">
            <div class="card-body" style="height: 220px;">
              <h5 class="card-title"> {{ p.title }} </h5>
              <p class="card-text"> {{ p.description | truncate(80) }} </p>
              <a href="/comprar/{{p.id}}" class="btn btn-primary"> Más información </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

</main>
{% endblock %}
