<!-- Muestra los productos guardados en el carrito. Variables globales: articulos carrito. -->
{% extends "base.html" %}
{% block main %}
<main>
  <header class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      <h1>Carrito de compras</h1>
    </div>
  </header>

  {% if articulos_carrito.length == 0 %}
    <div style="text-align: center">
      <p style="padding: 10%">No hay nada en la lista</p>
    </div>
  {% else %}
    <div class="container text-center">
      <div class="row">
        {% for item in articulos_carrito %}
        <div class="col-4" style="margin: 10px 0px;">
          <div class="card" style="width: 25rem">
            <img src="{{ item.image }}" class="card-img-top" alt="{{ p.title }}" style="height: 200px; object-fit: contain">
            <div class="card-body">
              <h5 class="card-title"> {{ item.title }} </h5>
              <p class="card-text"> {{ item.description | truncate(80) }} </p>
              <a href="/carrito/sub/{{item.id}}" class="btn btn-danger">Sacar del carrito</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}
</main>
{% endblock %}
