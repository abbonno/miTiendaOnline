<!-- Plantilla para cabecera y footer. Variables globales: usuario, articulos_carrito -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script type="text/javascript" src="/rating.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Style the checked class */
        .fa-star {
          color: #ccc; /* Color de estrellas vacías */
          cursor: pointer;
        }
        .fa-star.checked {
          color: gold; /* Color de estrellas llenas */
          cursor: pointer;
        }
    </style>
</head>
<body>
    
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Mi tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorías
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/busqueda/jewelery">Joyería</a></li>
              <li><a class="dropdown-item" href="/busqueda/electronics">Electrónica</a></li>
              <li><a class="dropdown-item" href="/busqueda/men's clothing">Ropa hombre</a></li>
              <li><a class="dropdown-item" href="/busqueda/women's clothing">Ropa mujer</a></li>
            </ul>
          </li>
          
          {% if usuario %}
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Login </a>
            </li>
          {%endif%}
        </ul>
        
        {%if articulos_carrito.length %}
          <a class="nav-link active" aria-current="page" href="/carrito" style="margin: 5px;"> <!-- botón carrito -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>
          </a>
        {%endif%}
          <form action='/busqueda' method='post' class="d-flex" role="search">
            <input class="form-control me-2" type="search" name="search" placeholder="Búsqueda" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"> <!-- botón lupa -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
            </button>
          </form>
          
      </div>
    </div>
  </nav>
    {% block main %} {%endblock %}
    
  <footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2024 Mi tienda
    </div>
  </footer>
</body>
</html>
